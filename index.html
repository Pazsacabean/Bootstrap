<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mt-4">Our Products</h2>
    <div class="row" id="productList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const products = [
      {"id": 1, "name": "Laptop", "price": 1500, "stock": 5, "image": "laptop.avif"},
      {"id": 2, "name": "Headphones", "price": 100, "stock": 10, "image": "headphones.jpg"},
      {"id": 3, "name": "Keyboard", "price": 50, "stock": 20, "image": "keyboard.webp"}
    ];

    const productList = document.getElementById('productList');

    products.forEach(product => {
      const card = document.createElement('div');
      card.classList.add('col-md-4', 'mb-4');

      card.innerHTML = `
        <div class="product-card">
          <img src="${product.image}" class="card-img-top" alt="${product.name}">
          <div class="card-body text-center">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">Price: $${product.price}</p>
            <p class="card-text">Stock: ${product.stock}</p>
            <button class="btn btn-success">Add to Cart</button>
          </div>
        </div>
      `;

      productList.appendChild(card);
    });
  </script>

<footer style="background: #3cda57; color: #000000; padding: 10px; text-align: center;">
    <p style="font-size: 20px; font-weight: bold; margin: 10px 0;">&copy; 2024 E-Commerce</p>
    <p style="font-size: 15px; margin: 10px 0;">Shopee</p>
</footer>     
</body>
</html>
